---
- name: Update all packages
  apt:
    update_cache: yes
    upgrade: dist

- name: Install development tools (curl, wget, etc.)
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - curl
    - wget
    - build-essential
    - ca-certificates
    - gnupg
    - lsb-release
    - software-properties-common
    - mc

- name: Create directories in the user's home
  file:
    path: "/home/{{ ansible_user }}/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - compose
    - backups
    - scripts